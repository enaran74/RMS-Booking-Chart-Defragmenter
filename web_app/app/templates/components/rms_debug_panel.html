<!-- RMS API Debug Panel Component -->
<div id="rms-debug-panel" class="card mt-3" style="display: none;">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h6 class="mb-0">
            <i class="fas fa-terminal me-2"></i>
            RMS API Progress
        </h6>
        <div>
            <span id="rms-status-badge" class="badge bg-secondary">Disconnected</span>
            <button type="button" class="btn-close" onclick="closeRmsDebugPanel()" aria-label="Close"></button>
        </div>
    </div>
    <div class="card-body">
        <!-- Progress Bar -->
        <div class="mb-3">
            <div class="d-flex justify-content-between mb-1">
                <small id="rms-progress-text">Initializing...</small>
                <small id="rms-progress-percentage">0%</small>
            </div>
            <div class="progress" style="height: 8px;">
                <div id="rms-progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
        </div>
        
        <!-- Debug Output -->
        <div class="debug-output-container">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <small class="text-muted">Debug Output</small>
            </div>
            <div id="rms-debug-output" class="debug-output">
                <div class="debug-line">
                    <span class="timestamp">[{{ moment().format('HH:mm:ss') }}]</span>
                    <span class="message">Ready to connect to RMS API...</span>
                </div>
            </div>
        </div>
        
        <!-- Connection Controls -->
        <div class="mt-3 d-flex gap-2">
            <button type="button" id="rms-connect-btn" class="btn btn-primary btn-sm" onclick="connectRmsWebSocket()">
                <i class="fas fa-plug me-1"></i>Connect
            </button>
            <button type="button" id="rms-disconnect-btn" class="btn btn-secondary btn-sm" onclick="disconnectRmsWebSocket()" style="display: none;">
                <i class="fas fa-times me-1"></i>Disconnect
            </button>
            <button type="button" id="rms-ping-btn" class="btn btn-info btn-sm" onclick="pingRmsWebSocket()" style="display: none;">
                <i class="fas fa-heartbeat me-1"></i>Ping
            </button>
        </div>
    </div>
</div>

<style>
.debug-output-container {
    background-color: #1e1e1e;
    border-radius: 6px;
    padding: 12px;
    max-height: 300px;
    overflow-y: auto;
}

.debug-output {
    font-family: 'Courier New', monospace;
    font-size: 12px;
    line-height: 1.4;
    color: #ffffff;
}

.debug-line {
    margin-bottom: 4px;
    word-wrap: break-word;
}

.debug-line .timestamp {
    color: #888888;
    margin-right: 8px;
}

.debug-line .step {
    color: #4CAF50;
    font-weight: bold;
    margin-right: 8px;
}

.debug-line .message {
    color: #ffffff;
}

.debug-line .error {
    color: #f44336;
}

.debug-line .success {
    color: #4CAF50;
}

.debug-line .warning {
    color: #ff9800;
}

.debug-line .info {
    color: #2196F3;
}

.progress {
    background-color: #e9ecef;
}

.progress-bar {
    transition: width 0.3s ease;
}
</style>
